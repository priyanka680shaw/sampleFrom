 <!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="get" action="">
            <div>Personal details</div>
            <label for="dropbox">Salutation</label><br>
            <select>
                <option value="none" selected>--None--</option>
                <option value="">Mr</option>
                <option value="">Mrs</option>
            </select><br><br>
            <label for="fname">First Name:</label>
            <input type="text" placeholder="abcd" id="fname" name="fname"/><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" placeholder="abcd" id="lname" /><br><br>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" value="Male" id="gender"/>Male
            <input type="radio" name="gender" value="Female" id="gender"/>Female<br><br>
            <label for="email">Email</label>
            <input type="email" name="mail"  id="email" placeholder="abc@gmail.com"/><br><br>
            <label for="cal">Date of birth:</label>
            <input type="datetime-local" id="cal"/><br><br>
            <label for="address">Address:</label><br>
            <textarea id="address" rows="5" cols="30"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
